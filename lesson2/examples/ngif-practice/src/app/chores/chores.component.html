<div class="chores" *ngIf = "finishedChores.length > chores.length; else doMoreWork">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>

<ng-template #doMoreWork>
    <div class="chores">
        <h3>Chores</h3>
        <p style="color:yellowgreen;">Work harder!</p>
    </div>
</ng-template>
